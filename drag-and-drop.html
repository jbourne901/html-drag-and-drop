<html>
<head>
<style type="text/css">
   * {
     margin: 0;
   }
</style>
</head>
<body style="background-color: lightBlue; cursor: pointer">
<div 	id="root"
	style="width:100%;height:100%" 
	onmousemove="mousedown" 
	onclick="mousedown"
>

<span id="sp" style="border: 2px solid black; margin: 0; padding: 0; font-size: 50px; position: absolute"> Hello </span>

</div>

<script>
  var clicked=false;
  var xx;
  var yy;
  document.getElementById("root").addEventListener("click", (e) => setClicked(e));
  document.getElementById("root").addEventListener("mousemove", (e) => mousemove(e));
  const sp = document.getElementById("sp");

  function setClicked(e) {
    console.log(`clicked pageX = ${e.pageX} pageY=${e.pageY} offsetLeft = ${e.target.offsetLeft} offsetTop = ${e.target.offsetTop}`)
    xx = e.pageX-e.target.offsetLeft;
    yy = e.pageY-e.target.offsetTop;
    clicked=!clicked;
  }

  function mousemove(e) {
    console.log(e.clientX, e.clientY);
    if(clicked) {
    	sp.style.left = e.clientX-xx;
    	sp.style.top = e.clientY-yy;
    }
  }
</script>

</body>
</html>
