<html>
<head>
<style type="text/css">
   * {
     margin: 0;
   }

   .noselect {
  -webkit-touch-callout: none;
    -webkit-user-select: none;
    -khtml-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
}

</style>
</head>
<body style="background-color: lightBlue">
<div 	id="root"
	style="width:100%;height:100%" 
>

<div id="sp" style="cursor: pointer; border: 2px solid darkblue; margin: 0; padding: 0; font-size: 50px; position: absolute" class="noselect">
	<span class="noselect">Hello</span> 
        <span class="noselect">world</span> 
        <span class="noselect">of drag</span> 
</div>

</div>

<script>
  var clicked=false;
  var xx;
  var yy;
  document.getElementById("sp").addEventListener("mousedown", (e) => setClicked(e));
  document.getElementById("root").addEventListener("mousemove", (e) => mousemove(e));
  const sp = document.getElementById("sp");

  function setClicked(e) {
    //e.preventDefault();
    console.log(`clicked pageX = ${e.pageX} pageY=${e.pageY} offsetLeft = ${e.target.offsetLeft} offsetTop = ${e.target.offsetTop}`)
    const el = document.getElementById("sp");
    const offLeft = el.offsetLeft;
    const offTop = el.offsetTop;
    xx = e.pageX-offLeft;
    yy = e.pageY-offTop;
    clicked=!clicked;
  }

  function mousemove(e) {
    if(clicked) {
	console.log(e.clientX, e.clientY);
    	sp.style.left = e.clientX-xx;
    	sp.style.top = e.clientY-yy;
    }
  }
 
</script>

</body>
</html>
